<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournament Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #32324c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2f2f46;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input {
      background: #444459;
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: #ff4757;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff6b81;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Game Tournament Registration</h2>
    <form id="tournament-form">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="number" name="phone" placeholder="Phone Number">
      <input type="text" name="team" placeholder="Team Name">
      <input type="text" name="game" placeholder="Game Title">
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("tournament-form");
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch("https://script.google.com/macros/s/AKfycbyhanfngIKOA37ab8b-QTFK0RO7UGiqxdqPNJ_aWq0P5HlnkVTrZN5jpX4xqVD6hSWI/exec", {
        method: "POST",
        mode: "no-cors",
        body: new FormData(form)
      })
      .then(() => alert("Registration Successful!"))
      .catch(err => alert("Something went wrong"));
      form.reset();
    });
  </script>
</body>
</html>
